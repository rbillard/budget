<form novalidate class="form-horizontal" ng-submit="createOrUpdatePeriod()" >

	<div class="form-group">
		<label for="label" class="col-sm-1 control-label">Libellé</label>
		<div class="col-sm-3">
			<input type="text" ng-model="period.label" class="form-control" id="label" placeholder="Libellé">
			<span>{{ errors.label }}</span>
		</div>
	</div>

	<div class="form-group">
		<label for="startDate" class="col-sm-1 control-label">Date de début</label>
		<div class="col-sm-3">
			<input type="text" ng-model="period.startDate" class="form-control" id="startDate" placeholder="Date de début">
			<span>{{ errors.startDate }}</span>
			<span>{{ errors.startDateBeforeEndDate }}</span>
		</div>
	</div>

	<div class="form-group">
		<label for="endDate" class="col-sm-1 control-label">Date de fin</label>
		<div class="col-sm-3">
			<input type="text" ng-model="period.endDate" class="form-control" id="endDate" placeholder="Date de fin">
			<span>{{ errors.endDate }}</span>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-1 col-sm-10">
			<button type="submit" class="btn btn-default">Enregistrer</button>
		</div>
	</div>

</form>
