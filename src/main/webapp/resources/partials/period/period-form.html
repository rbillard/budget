<form novalidate name="formPeriod" class="form-horizontal" ng-submit="createOrUpdatePeriod()" >

	<div class="form-group" ng-class="{'has-error': formPeriod.label.$error.required}" >
		<label for="label" class="col-sm-1 control-label">Libellé</label>
		<div class="col-sm-3">
			<input type="text" ng-model="period.label" class="form-control" id="label" name="label" placeholder="Libellé" required />
			<span>{{ errors.label }}</span>
		</div>
	</div>

	<div class="form-group" ng-class="{'has-error': formPeriod.startDate.$error.required}" >
		<label for="startDate" class="col-sm-1 control-label">Date de début</label>
		<div class="col-sm-3">
			<input type="text" ng-model="period.startDate" required class="form-control" datepicker-popup="{{ dateFormat }}" id="startDate" name="startDate" placeholder="Date de début" required />
			<span>{{ errors.startDate }}</span>
			<span>{{ errors.startDateBeforeEndDate }}</span>
			<span ng-show="formPeriod.startDate.$error.date">
        		Format incorrect
        	</span>
		</div>
	</div>

	<div class="form-group" ng-class="{'has-error': formPeriod.endDate.$error.required}" >
		<label for="endDate" class="col-sm-1 control-label">Date de fin</label>
		<div class="col-sm-3">
			<input type="text" ng-model="period.endDate" class="form-control" datepicker-popup="{{ dateFormat }}" id="endDate" name="endDate" placeholder="Date de fin" required />
			<span>{{ errors.endDate }}</span>
			<span ng-show="formPeriod.endDate.$error.date">
        		Format incorrect
        	</span>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-1 col-sm-10">
			<button type="submit" class="btn btn-primary" ng-disabled="formPeriod.$invalid" >Enregistrer</button>
		</div>
	</div>

</form>
