<div ng-switch on="showBudgetsNotAssociated">

	<form novalidate class="form-horizontal" ng-submit="associateBudget()" ng-switch-when="true">
	
		<div class="form-group">
			<label class="col-sm-1 control-label">Budgets</label>
			<div class="col-sm-3">
				<select class="form-control" ng-model="selectedAssociateBudget" ng-options="budget.label for budget in period.typeBudgets.budgetsNotAssociated"></select>
				<span>{{ errorsAssociateBudget.budgetId }}</span>
			</div>
		</div>
		
		<div class="form-group">
			<label for="amountBudget" class="col-sm-1 control-label">Montant</label>
			<div class="col-sm-3">
				<input type="text" ng-model="messageAssociateBudget.amount" class="form-control" id="amountBudget" placeholder="Montant">
				<span>{{ errorsAssociateBudget.amount }}</span>
			</div>
		</div>
	
		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-10">
				<button type="submit" class="btn btn-default">Associer</button>
			</div>
		</div>
		
	</form>
	
	<p ng-switch-when="false">Tous les budgets ont été associés.</p>
	
</div>
