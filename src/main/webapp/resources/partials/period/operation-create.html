<div ng-switch on="showBudgetsAssociated">

	<h2>Créer une opération</h2>

	<form name="formCreateOperation" novalidate class="form-horizontal" ng-submit="createOperation()" ng-switch-when="true">
	
		<div class="form-group">
			<label class="col-sm-1 control-label">Budgets</label>
			<div class="col-sm-3">
				<select class="form-control" ng-model="messageCreateOperation.budgetId" ng-options="budget.label for budget in period.typeBudgets.budgetsAssociated"></select>
				<span>{{ errorsCreateOperation.budgetId }}</span>
			</div>
		</div>
		
		<div class="form-group">
			<label for="dateOperation" class="col-sm-1 control-label">Date</label>
			<div class="col-sm-3">
				<input type="text" ng-model="messageCreateOperation.date" class="form-control" id="dateOperation" placeholder="Date">
				<span>{{ errorsCreateOperation.date }}</span>
			</div>
		</div>
		
		<div class="form-group">
			<label for="labelOperation" class="col-sm-1 control-label">Libellé</label>
			<div class="col-sm-3">
				<input type="text" ng-model="messageCreateOperation.label" class="form-control" id="labelOperation" placeholder="Libellé">
				<span>{{ errorsCreateOperation.label }}</span>
			</div>
		</div>
		
		<div class="form-group">
			<label for="amountOperation" class="col-sm-1 control-label">Montant</label>
			<div class="col-sm-3">
				<input type="text" ng-model="messageCreateOperation.amount" class="form-control" id="amountOperation" placeholder="Montant">
				<span>{{ errorsCreateOperation.label }}</span>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-10">
				<button type="submit" class="btn btn-default">Créer</button>
			</div>
		</div>
	</form>

</div>
