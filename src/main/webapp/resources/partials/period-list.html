<div>
	
	<p><input data-ng-model="query" /></p>
	
	<p>
	Sort by:
		<select data-ng-model="orderProp">
		  <option value="label">Libellé croissant</option>
		  <option value="-label">Libellé décroissant</option>
		  <option value="dateDebut">Date croissant</option>
		  <option value="-dateDebut">Date décroissant</option>
		</select>
		{{ orderProp }}
	</p>

	<p>Total number of periods : {{ periods.length }}</p>

	<ul>
		<li data-ng-repeat="period in periods | filter:query | orderBy:orderProp">
			{{ period.dateDebut }}
			<a href="#/period/{{ period.id }}" class="thumb"><img data-ng-src="{{ period.img[0] }}"></a>
           	<a href="#/period/{{ period.id }}">{{ period.label }}</a>
		</li>
	</ul>

	<p>{{ periods | json }}</p>

</div>
