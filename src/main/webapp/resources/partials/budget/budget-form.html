<form novalidate class="form-horizontal" ng-submit="createOrUpdateBudget()" >

	<div class="form-group">
		<label for="label" class="col-sm-1 control-label">Libellé</label>
		<div class="col-sm-3">
			<input type="text" ng-model="budget.label" class="form-control" id="label" placeholder="Libellé">
			<span>{{ errors.label }}</span>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-1 col-sm-10">
			<button type="submit" class="btn btn-default">{{ submit }}</button>
		</div>
	</div>
	
</form>
